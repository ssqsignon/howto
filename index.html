<!DOCTYPE html>
<html ng-app="howtossqsignon">
<head lang="en">
    <meta charset="UTF-8">
    <title>How to SSQ signon 01</title>

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc4/angular-material.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc4/angular-material.min.js"></script>
    <script src="//rawgit.com/ssqsignon/angular-ssqsignon/1.0.3/angular-ssqsignon.js"></script>

    <script src="app.js"></script>

</head>
<body layout="column" ng-controller="mainCtrl">

    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <h1>How to SSQ signon </h1>
        </div>
    </md-toolbar>

    <div layout="column" flex>
        <md-content layout="column" flex layout-padding id="content">
            <md-list>
                <md-subheader class="md-no-sticky">Your secret grocery list</md-subheader>
                <md-list-item class="md-2-line" ng-repeat="item in items">
                    <div class="md-list-item-text md-offset" layout="column">
                        <h3>{{ item }}</h3>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
</body>
</html>
